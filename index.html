<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki</title>

        <link rel="stylesheet" href="assets/css/normalize.css"> 
        <link rel="stylesheet" href="assets/css/style.css" 

        <script src="https://kit.fontawesome.com/70f41f18b3.js" crossorigin="anonymous"></script> 
        <!--  police du site : Raleway -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <!-- logo Booki-->
                <div class="logo">
                    <a href="index.html"><img id="logo" src="assets/images/logo/Booki@3x.png" alt="Booki" title="Booki"></a>
                </div>
                <!-- navigation-->
                <nav>
                   <ul class="navlist">
                        <li class="navlist__lodging">
                            <a href="#lodgingPopularMarseille">Hébergements</a>
                        </li>
                        <li class="navlist__activity">
                            <a href="#marseilleactivity">Activités</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                 <!-- Composant Recherche-->
              <section class="searchComponent">
                <div class="searchComponent__information">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div class="searchComponent__form">
                    <form method="post" action="#" class="form">
                        <i class="fa-solid fa-location-dot"></i> 
                        <input type="text" name="localisation" placeholder="Marseille, France" />
                        <button type="button" class="searchComponent__button">
                            <span>Rechercher</span>
                            <i class="fa-solid fa-magnifying-glass searchComponent__mobileicon"></i>
                        </button>
                    </form>
                </div>
            </section>
            </main>
        </div>
    </body>

</html>
